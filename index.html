<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Last-Words</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: black;
    font-family: Arial, sans-serif;
}
/* estrellas */
@keyframes stars {
    from {transform:translateY(0);}
    to {transform:translateY(-2000px);}
}
.stars {
    width: 2px;
    height: 2px;
    background: white;
    position: absolute;
    animation: stars linear infinite;
}
#intro {
    position: absolute;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.85);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    color:white;
    text-align:center;
    animation: fadein 2s ease forwards;
}
@keyframes fadein {
    from {opacity:0;}
    to {opacity:1;}
}
#enterBtn {
    margin-top:30px;
    padding:12px 25px;
    border:none;
    background:white;
    border-radius:10px;
    cursor:pointer;
    font-size:18px;
    transition:0.3s;
}
#enterBtn:hover {
    transform:scale(1.06);
}
</style>
</head>

<body>

<div id="intro">
    <h1 style="font-size:40px; margin-bottom:10px;">Last-Words</h1>
    <p style="max-width:300px; opacity:0.9;">
        Leave a message somewhere in the world. One last thought, one last feeling.
    </p>
    <button id="enterBtn" onclick="enterMap()">Enter the Map</button>
</div>

<script>
// crear estrellas
for(let i=0;i<150;i++){
    let s=document.createElement("div");
    s.className="stars";
    s.style.top=Math.random()*100+"%";
    s.style.left=Math.random()*100+"%";
    s.style.animationDuration=5+Math.random()*10+"s";
    document.body.appendChild(s);
}
// entrar al mapa
function enterMap() {
    window.location.href="map.html";
}
</script>

</body>
</html>
