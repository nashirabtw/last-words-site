<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Last Words</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <!-- ESTILOS -->
  <style>
    /* RESET */
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #05070c;
      color: #ffffff;
      overflow-x: hidden;
    }

    /* ESTRELLAS */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(1px 1px at 20% 30%, white, transparent),
        radial-gradient(1px 1px at 80% 40%, white, transparent),
        radial-gradient(1px 1px at 50% 80%, white, transparent),
        radial-gradient(1px 1px at 70% 10%, white, transparent);
      opacity: 0.6;
      animation: twinkle 6s infinite alternate;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes twinkle {
      from { opacity: 0.4; }
      to { opacity: 0.8; }
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-weight: 300;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    p.subtitle {
      text-align: center;
      opacity: 0.7;
      margin-bottom: 30px;
    }

    /* MAPA */
    #map {
      height: 420px;
      border-radius: 12px;
      border: 1px solid #1f2937;
      margin-bottom: 30px;
    }

    /* PAYPAL */
    #paypal-button-container {
      max-width: 320px;
      margin: 20px auto;
      background: #0b1220;
      padding: 20px;
      border-radius: 12px;
    }

    /* FORMULARIO */
    form {
      display: none;
      background: #0b1220;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    input, textarea {
      background: #111827;
      color: white;
    }

    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #1e40af;
    }

    /* MENSAJES */
    .message {
      border-bottom: 1px solid #1f2937;
      padding: 10px 0;
      font-size: 14px;
    }

    /* PIN */
    .pulse {
      width: 32px;
      height: 32px;
      background: #2563eb;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 1s infinite;
      color: white;
      font-size: 18px;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(37,99,235,0.7); }
      70% { box-shadow: 0 0 0 15px rgba(37,99,235,0); }
      100% { box-shadow: 0 0 0 0 rgba(37,99,235,0); }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Last Words</h1>
    <p class="subtitle">Un mensaje. Un lugar. Un momento.</p>

    <div id="map"></div>

    <div id="paypal-button-container"></div>

    <form id="messageForm">
      <input id="name" placeholder="Tu nombre" required>
      <textarea id="message" placeholder="Tu mensaje" required></textarea>
      <input id="country" placeholder="PaÃ­s" required>
      <input id="location" placeholder="Ciudad o direcciÃ³n" required>
      <button type="submit">Publicar mensaje</button>
    </form>

    <h2>Mensajes</h2>
    <div id="messages"></div>
  </div>

  <!-- PAYPAL -->
  <script src="https://www.paypal.com/sdk/js?client-id=AX55daDbCKwDRrwqHYXBsV8f0a7zMIWEVLOC1KzS8xo-uKje_G4poVe-_Foww1x00w-NzGrXfOPlBZk-&currency=USD"></script>

  <!-- LEAFLET -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const API = "https://last-words-backend.onrender.com";
    const FIXED_EMOJI = "ðŸ’«"; // EMOJI FIJO GLOBAL
    let paymentToken = null;

    /* MAPA OSCURO */
    const map = L.map("map").setView([20, 0], 2);
    L.tileLayer("https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png", {
      attribution: "Â© OpenStreetMap"
    }).addTo(map);

    function pulseIcon() {
      return L.divIcon({
        html: `<div class="pulse">${FIXED_EMOJI}</div>`,
        iconSize: [32, 32],
        iconAnchor: [16, 16]
      });
    }

    /* PAYPAL */
    paypal.Buttons({
      createOrder: (d,a)=>a.order.create({
        purchase_units:[{amount:{value:"8.00"}}]
      }),
      onApprove: async (d,a)=>{
        await a.order.capture();
        const r = await fetch(`${API}/payment-success`, {method:"POST"});
        const j = await r.json();
        paymentToken = j.token;
        document.getElementById("messageForm").style.display="block";
      }
    }).render("#paypal-button-container");

    /* ENVIAR */
    document.getElementById("messageForm").addEventListener("submit", async e=>{
      e.preventDefault();
      const payload = {
        name:name.value,
        message:message.value,
        country:country.value,
        location:location.value,
        emoji: FIXED_EMOJI
      };
      const r = await fetch(`${API}/send-message`,{
        method:"POST",
        headers:{
          "Content-Type":"application/json",
          "x-payment-token":paymentToken
        },
        body:JSON.stringify(payload)
      });
      const j = await r.json();
      if(j.status==="guardado"){
        L.marker([j.lat,j.lon],{icon:pulseIcon()})
          .addTo(map)
          .bindPopup(`<b>${payload.name}</b><br>${payload.message}`);
        cargarMensajes();
        paymentToken=null;
        e.target.reset();
      }
    });

    async function cargarMensajes(){
      const r = await fetch(`${API}/messages`);
      const data = await r.json();
      const c = document.getElementById("messages");
      c.innerHTML="";
      data.forEach(m=>{
        const d=document.createElement("div");
        d.className="message";
        d.innerHTML=`<b>${FIXED_EMOJI} ${m.country}</b><br>${m.name}: ${m.message}`;
        c.appendChild(d);
      });
    }

    cargarMensajes();
  </script>
</body>
</html>
