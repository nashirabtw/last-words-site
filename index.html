<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Last-Words</title>

<style>
    /* ==== BACKGROUND ANIMATION ==== */
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: radial-gradient(circle at center, #0b0b0b, #000);
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
        font-family: "Inter", Arial, sans-serif;
        text-align: center;
        padding: 0 20px; /* Padding para evitar recortes en móvil */
    }

    /* Floating particle effect */
    .particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: rgba(255,255,255,0.5);
        border-radius: 50%;
        animation: floatUp infinite ease-in;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 0.5; }
        100% { transform: translateY(-120vh) scale(0.3); opacity: 0; }
    }

    /* ==== TEXT STYLES ==== */
    h1 {
        font-size: 2.4rem;
        font-weight: 300;
        opacity: 0;
        animation: fadeIn 2s ease forwards;
        letter-spacing: 2px;
        margin-bottom: 10px;
    }

    p {
        max-width: 600px;
        opacity: 0;
        font-size: 1.1rem;
        animation: fadeIn 3s ease forwards;
        animation-delay: 0.5s;
        line-height: 1.6;
        margin-bottom: 40px;
        color: #cccccc;
    }

    /* Fade-in text animation */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* ==== BUTTON ==== */
    .btn {
        background: white;
        color: black;
        padding: 14px 34px;
        border-radius: 30px;
        font-size: 1.1rem;
        text-decoration: none;
        font-weight: bold;
        cursor: pointer;
        opacity: 0;
        animation: fadeIn 2s ease forwards;
        animation-delay: 0.9s;
        transition: 0.3s;
    }

    .btn:hover {
        background: #eaeaea;
        transform: translateY(-2px);
    }

    /* =============================================
       MOBILE RESPONSIVE DESIGN
       ============================================= */
    @media (max-width: 600px) {
        h1 {
            font-size: 1.9rem;
            margin-top: -40px;
        }

        p {
            font-size: 0.95rem;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 26px;
            font-size: 1rem;
        }

        .particle {
            opacity: 0.3;
            width: 1.5px;
            height: 1.5px;
        }
    }

    @media (max-width: 380px) {
        h1 {
            font-size: 1.6rem;
        }
        p {
            font-size: 0.9rem;
        }
    }
</style>
</head>

<body>

<!-- Cinematic floating particles -->
<script>
for (let i = 0; i < 50; i++) {
    let p = document.createElement("div");
    p.classList.add("particle");
    p.style.left = Math.random() * 100 + "vw";
    p.style.top = Math.random() * 100 + "vh";
    p.style.animationDuration = (5 + Math.random() * 8) + "s";
    p.style.animationDelay = Math.random() * 5 + "s";
    document.body.appendChild(p);
}
</script>

<h1>Last-Words</h1>

<p>
    A message left somewhere in the world.  
    A final thought, a memory, a goodbye —  
    held gently inside a single, quiet moment.
</p>

<a href="map.html" class="btn">Enter the Map</a>

</body>
</html>
