<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Last-Words</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background: black;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      opacity: 0.85;
      line-height: 1.6;
      margin-bottom: 40px;
    }

    button {
      background: white;
      color: black;
      border: none;
      padding: 14px 36px;
      font-size: 1rem;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.25s ease;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<canvas id="stars"></canvas>

<div class="container">
  <div>
    <h1>Last-Words</h1>
    <p>
      Leave a message somewhere in the world.<br>
      One last thought, one last feeling.
    </p>
    <button onclick="enterMap()">Enter the Map</button>
  </div>
</div>

<script>
  function enterMap() {
    window.location.href = "map.html";
  }

  const canvas = document.getElementById("stars");
  const ctx = canvas.getContext("2d");

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resize);
  resize();

  const stars = Array.from({ length: 120 }, () => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 1.5 + 0.5,
    o: Math.random()
  }));

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    stars.forEach(s => {
      ctx.globalAlpha = s.o;
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
      ctx.fillStyle = "white";
      ctx.fill();
    });
    requestAnimationFrame(draw);
  }

  draw();
</script>

</body>
</html>
