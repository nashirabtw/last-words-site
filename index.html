<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Last-Words</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background: black;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    /* ⭐ Fondo de estrellas */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .content {
      max-width: 600px;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      opacity: 0.85;
      line-height: 1.6;
      margin-bottom: 40px;
    }

    .btn {
      background: white;
      color: black;
      border: none;
      padding: 14px 32px;
      font-size: 1rem;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      background: #f2f2f2;
    }
  </style>
</head>
<body>

  <!-- Fondo estrellas -->
  <canvas id="stars"></canvas>

  <div class="container">
    <div class="content">
      <h1>Last-Words</h1>
      <p>
        Leave a message somewhere in the world.<br>
        One last thought, one last feeling.
      </p>
      <button class="btn" onclick="enterMap()">Enter the Map</button>
    </div>
  </div>

  <script>
    function enterMap() {
      window.location.href = "map.html";
    }

    /* ⭐ Animación de estrellas */
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    const stars = Array.from({ length: 120 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 1.5 + 0.5,
      o: Math.random()
    }));

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";

      stars.forEach(s => {
        ctx.globalAlpha = s.o;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fill();
      });

      requestAnimationFrame(drawStars);
    }

    drawStars();
  </script>

</body>
</html>
