<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Last-Words ‚Äì Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=AX55daDbCKwDRrwqHYXBsV8f0a7zMIWEVLOC1KzS8xo-uKje_G4poVe-_Foww1x00w-NzGrXfOPlBZk-&currency=USD"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      background: black;
      color: white;
      overflow: hidden;
    }

    #map {
      position: absolute;
      inset: 0;
      z-index: 1;
    }

    .panel {
      position: fixed;
      top: 0;
      right: 0;
      width: 340px;
      height: 100vh;
      background: #0b0b0b;
      padding: 20px 20px 90px;
      z-index: 9999;
      box-shadow: -10px 0 30px rgba(0,0,0,0.6);
      overflow: hidden;
    }

    h2 {
      margin: 0 0 20px 0;
      font-size: 1.4rem;
    }

    input, textarea {
      width: 100%;
      background: #151515;
      border: 1px solid #333;
      color: white;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      font-size: 0.95rem;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    .hint {
      font-size: 0.8rem;
      opacity: 0.6;
      margin-bottom: 10px;
    }

    .btn {
      width: 100%;
      border: none;
      padding: 12px;
      font-size: 0.95rem;
      border-radius: 999px;
      cursor: pointer;
    }

    .btn.secondary {
      background: #222;
      color: white;
      margin-top: 10px;
    }

    #paypal-container {
      height: 52px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 12px;
    }

    .status {
      font-size: 0.85rem;
      margin-top: 8px;
      min-height: 18px;
      opacity: 0.85;
    }

    .cta {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 16px;
      background: linear-gradient(
        to top,
        rgba(0,0,0,0.95),
        rgba(0,0,0,0.7),
        transparent
      );
    }

    .cta button {
      width: 100%;
      background: white;
      color: black;
      font-weight: 700;
      font-size: 1rem;
      padding: 14px;
      border-radius: 999px;
    }

    .cta button:disabled {
      background: #444;
      color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div class="panel">
  <h2>Leave your message üåç</h2>

  <input id="name" placeholder="Name" />
  <textarea id="message" placeholder="Message"></textarea>
  <input id="country" placeholder="Country" />

  <div class="hint">üìç Tap the map to choose the location.</div>

  <hr style="border:none;border-top:1px solid #222;margin:14px 0;">

  <div class="hint">Have a promo code?</div>
  <input id="promoCode" placeholder="Enter code" />
  <button class="btn secondary" onclick="useCode()">Use code</button>
  <div class="status" id="codeStatus"></div>

  <div id="paypal-container"></div>

  <div class="cta">
    <button id="publishBtn" disabled onclick="publishMessage()">
      Publish message
    </button>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  /* =======================
     CONFIG
  ======================= */
  const FIXED_EMOJI = "üìç";

  // üëâ C√ìDIGOS ACTIVOS
  const PROMO_CODES = ["TIKTOK", "FREE", "TEST"];

  /* =======================
     STATE
  ======================= */
  let selectedLatLng = null;
  let marker = null;
  let canPublish = false;
  let usedCodes = JSON.parse(localStorage.getItem("usedPromoCodes") || "[]");

  /* =======================
     MAP
  ======================= */
  const map = L.map("map", { zoomControl: false }).setView([20, 0], 2);
  L.tileLayer("https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png").addTo(map);

  map.on("click", e => {
    selectedLatLng = e.latlng;
    if (marker) marker.setLatLng(e.latlng);
    else {
      marker = L.marker(e.latlng, {
        icon: L.divIcon({ html: `<div style="font-size:24px;">${FIXED_EMOJI}</div>` })
      }).addTo(map);
    }
  });

  /* =======================
     PAYPAL
  ======================= */
  paypal.Buttons({
    createOrder: (data, actions) => {
      return actions.order.create({
        purchase_units: [{ amount: { value: "10.00" } }]
      });
    },
    onApprove: (data, actions) => {
      return actions.order.capture().then(() => {
        canPublish = true;
        document.getElementById("publishBtn").disabled = false;
        document.getElementById("codeStatus").textContent =
          "Payment completed. You can publish.";
      });
    }
  }).render("#paypal-container");

  /* =======================
     PROMO CODE (1 USE ONLY)
  ======================= */
  function useCode() {
    const input = document.getElementById("promoCode");
    const status = document.getElementById("codeStatus");
    const code = input.value.trim().toUpperCase();

    if (!code) {
      status.textContent = "Enter a code.";
      return;
    }

    if (!PROMO_CODES.includes(code)) {
      status.textContent = "Invalid code.";
      return;
    }

    if (usedCodes.includes(code)) {
      status.textContent = "This code has already been used.";
      return;
    }

    // ‚úÖ Code valid and unused
    usedCodes.push(code);
    localStorage.setItem("usedPromoCodes", JSON.stringify(usedCodes));

    canPublish = true;
    document.getElementById("publishBtn").disabled = false;
    document.getElementById("paypal-container").style.display = "none";
    status.textContent = "Code accepted. You can publish one message.";
  }

  /* =======================
     PUBLISH
  ======================= */
  function publishMessage() {
    if (!selectedLatLng) {
      alert("Select a location on the map.");
      return;
    }
    if (!canPublish) {
      alert("Pay or use a valid promo code.");
      return;
    }

    alert("Message published (simulated).");
  }
</script>

</body>
</html>
