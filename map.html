<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Last-Words ‚Äì Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    #map {
      height: 100vh;
      width: 100%;
    }

    .panel {
      position: fixed;
      top: 0;
      right: 0;
      width: 340px;
      height: 100vh;
      background: #0b0b0b;
      padding: 20px;
      box-shadow: -10px 0 30px rgba(0,0,0,0.6);
      overflow-y: auto;
    }

    h2 {
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      background: #151515;
      border: 1px solid #333;
      color: white;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      font-size: 0.95rem;
    }

    textarea {
      resize: none;
      height: 90px;
    }

    .hint {
      font-size: 0.8rem;
      opacity: 0.6;
      margin-bottom: 10px;
    }

    .btn {
      width: 100%;
      background: white;
      color: black;
      border: none;
      padding: 12px;
      font-size: 0.95rem;
      border-radius: 999px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn.secondary {
      background: #222;
      color: white;
    }

    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div class="panel">
  <h2>Deja tu mensaje üåç</h2>

  <input type="text" id="name" placeholder="Nombre" />
  <textarea id="message" placeholder="Mensaje"></textarea>
  <input type="text" id="country" placeholder="Pa√≠s" />

  <div class="hint">üìç El punto se colocar√° donde hagas clic en el mapa.</div>

  <hr style="border-color:#222; margin:15px 0;">

  <div class="hint">¬øTienes un c√≥digo especial?</div>
  <input type="text" id="promoCode" placeholder="Ingresa tu c√≥digo" />
  <button class="btn secondary" onclick="useCode()">Usar c√≥digo</button>

  <button class="btn" id="publishBtn" disabled onclick="publishMessage()">
    Publicar mensaje
  </button>
</div>

<!-- Leaflet -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  const FIXED_EMOJI = "üìç";
  let selectedLatLng = null;
  let marker = null;
  let codeValid = false;

  const map = L.map("map", { zoomControl: false }).setView([20, 0], 2);

  L.tileLayer(
    "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png",
    { attribution: "¬© OpenStreetMap" }
  ).addTo(map);

  map.on("click", function (e) {
    selectedLatLng = e.latlng;

    if (marker) {
      marker.setLatLng(e.latlng);
    } else {
      marker = L.marker(e.latlng, {
        icon: L.divIcon({
          className: "",
          html: `<div style="font-size:24px;">${FIXED_EMOJI}</div>`
        })
      }).addTo(map);
    }
  });

  function useCode() {
    const code = document.getElementById("promoCode").value.trim();

    // üîê C√≥digo temporal (luego se conecta al backend)
    if (code === "FREE2025") {
      codeValid = true;
      alert("C√≥digo v√°lido. Puedes publicar sin pagar.");
      document.getElementById("publishBtn").disabled = false;
    } else {
      alert("C√≥digo inv√°lido.");
    }
  }

  function publishMessage() {
    if (!selectedLatLng) {
      alert("Selecciona una ubicaci√≥n en el mapa.");
      return;
    }

    const data = {
      name: document.getElementById("name").value,
      message: document.getElementById("message").value,
      country: document.getElementById("country").value,
      emoji: FIXED_EMOJI,
      lat: selectedLatLng.lat,
      lng: selectedLatLng.lng
    };

    console.log("Mensaje listo para enviar:", data);

    alert("Mensaje enviado (simulado).");
  }
</script>

</body>
</html>
