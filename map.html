<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Last-Words ‚Äì Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      background: black;
      color: white;
      overflow: hidden;
    }

    /* MAPA */
    #map {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: 1;
    }

    /* PANEL */
    .panel {
      position: fixed;
      top: 0;
      right: 0;
      width: 340px;
      height: 100vh;
      background: #0b0b0b;
      padding: 20px;
      z-index: 9999;
      box-shadow: -10px 0 30px rgba(0,0,0,0.6);
      overflow-y: auto;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 20px;
    }

    input,
    textarea {
      width: 100%;
      background: #151515;
      border: 1px solid #333;
      color: white;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      font-size: 0.95rem;
    }

    textarea {
      resize: none;
      height: 90px;
    }

    .hint {
      font-size: 0.8rem;
      opacity: 0.6;
      margin-bottom: 10px;
    }

    .btn {
      width: 100%;
      background: white;
      color: black;
      border: none;
      padding: 12px;
      font-size: 0.95rem;
      border-radius: 999px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn.secondary {
      background: #222;
      color: white;
    }

    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    hr {
      border: none;
      border-top: 1px solid #222;
      margin: 16px 0;
    }
  </style>
</head>
<body>

  <!-- MAPA -->
  <div id="map"></div>

  <!-- PANEL -->
  <div class="panel">
    <h2>Deja tu mensaje üåç</h2>

    <input type="text" id="name" placeholder="Nombre" />
    <textarea id="message" placeholder="Mensaje"></textarea>
    <input type="text" id="country" placeholder="Pa√≠s" />

    <div class="hint">üìç Haz clic en el mapa para elegir la ubicaci√≥n.</div>

    <hr />

    <div class="hint">¬øTienes un c√≥digo especial?</div>
    <input type="text" id="promoCode" placeholder="Ingresa tu c√≥digo" />
    <button class="btn secondary" onclick="useCode()">Usar c√≥digo</button>

    <button class="btn" id="publishBtn" onclick="publishMessage()">
      Publicar mensaje
    </button>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    /* CONFIG */
    const FIXED_EMOJI = "üìç";
    let selectedLatLng = null;
    let marker = null;

    /* MAPA */
    const map = L.map("map", { zoomControl: false }).setView([20, 0], 2);

    L.tileLayer(
      "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png",
      { attribution: "¬© OpenStreetMap" }
    ).addTo(map);

    map.on("click", function (e) {
      selectedLatLng = e.latlng;

      if (marker) {
        marker.setLatLng(e.latlng);
      } else {
        marker = L.marker(e.latlng, {
          icon: L.divIcon({
            className: "",
            html: `<div style="font-size:24px;">${FIXED_EMOJI}</div>`
          })
        }).addTo(map);
      }
    });

    /* C√ìDIGO PROMO (solo UI, no rompe backend) */
    function useCode() {
      const code = document.getElementById("promoCode").value.trim();

      if (!code) {
        alert("Ingresa un c√≥digo.");
        return;
      }

      // Aqu√≠ SOLO notificamos.
      // Si tu backend ya valida, esto no interfiere.
      alert("C√≥digo enviado para validaci√≥n.");
    }

    /* PUBLICAR */
    function publishMessage() {
      if (!selectedLatLng) {
        alert("Selecciona una ubicaci√≥n en el mapa.");
        return;
      }

      const data = {
        name: document.getElementById("name").value,
        message: document.getElementById("message").value,
        country: document.getElementById("country").value,
        promoCode: document.getElementById("promoCode").value || null,
        emoji: FIXED_EMOJI,
        lat: selectedLatLng.lat,
        lng: selectedLatLng.lng
      };

      console.log("Datos listos para enviar:", data);

      alert("Mensaje enviado (simulado).");
    }
  </script>

</body>
</html>
