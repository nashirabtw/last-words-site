<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Last-Words ‚Äì Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=AX55daDbCKwDRrwqHYXBsV8f0a7zMIWEVLOC1KzS8xo-uKje_G4poVe-_Foww1x00w-NzGrXfOPlBZk-&currency=USD"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      background: black;
      color: white;
      overflow: hidden;
    }

    /* MAPA */
    #map {
      position: absolute;
      inset: 0;
      z-index: 1;
    }

    /* PANEL */
    .panel {
      position: fixed;
      top: 0;
      right: 0;
      width: 340px;
      height: 100vh;
      background: #0b0b0b;
      padding: 20px;
      z-index: 9999;
      overflow-y: auto;
      box-shadow: -10px 0 30px rgba(0,0,0,0.6);
    }

    h2 {
      margin: 0 0 20px 0;
    }

    input, textarea {
      width: 100%;
      background: #151515;
      border: 1px solid #333;
      color: white;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      font-size: 0.95rem;
    }

    textarea {
      resize: none;
      height: 90px;
    }

    .hint {
      font-size: 0.8rem;
      opacity: 0.6;
      margin-bottom: 10px;
    }

    .btn {
      width: 100%;
      background: white;
      color: black;
      border: none;
      padding: 12px;
      font-size: 0.95rem;
      border-radius: 999px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn.secondary {
      background: #222;
      color: white;
    }

    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    hr {
      border: none;
      border-top: 1px solid #222;
      margin: 16px 0;
    }

    /* PAYPAL ‚Äì ESTABLE, SIN TEMBLOR */
    #paypal-container {
      min-height: 52px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 15px;
    }

    #paypal-container iframe {
      transform: translateZ(0);
    }
  </style>
</head>
<body>

  <!-- MAPA -->
  <div id="map"></div>

  <!-- PANEL -->
  <div class="panel">
    <h2>Deja tu mensaje üåç</h2>

    <input id="name" placeholder="Nombre" />
    <textarea id="message" placeholder="Mensaje"></textarea>
    <input id="country" placeholder="Pa√≠s" />

    <div class="hint">üìç Haz clic en el mapa para elegir la ubicaci√≥n.</div>

    <hr />

    <div class="hint">¬øTienes un c√≥digo especial?</div>
    <input id="promoCode" placeholder="Ingresa tu c√≥digo" />
    <button class="btn secondary" onclick="useCode()">Usar c√≥digo</button>

    <!-- PAYPAL -->
    <div id="paypal-container"></div>

    <button class="btn" id="publishBtn" disabled onclick="publishMessage()">
      Publicar mensaje
    </button>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const FIXED_EMOJI = "üìç";
    let selectedLatLng = null;
    let marker = null;
    let canPublish = false;

    /* MAPA */
    const map = L.map("map", { zoomControl: false }).setView([20, 0], 2);

    L.tileLayer(
      "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png"
    ).addTo(map);

    map.on("click", e => {
      selectedLatLng = e.latlng;

      if (marker) {
        marker.setLatLng(e.latlng);
      } else {
        marker = L.marker(e.latlng, {
          icon: L.divIcon({
            className: "",
            html: `<div style="font-size:24px;">${FIXED_EMOJI}</div>`
          })
        }).addTo(map);
      }
    });

    /* C√ìDIGO PROMO */
    function useCode() {
      const code = promoCode.value.trim();
      if (!code) return alert("Ingresa un c√≥digo.");

      // El backend valida realmente
      canPublish = true;
      publishBtn.disabled = false;
      paypalContainer.style.display = "none";

      alert("C√≥digo v√°lido. Puedes publicar sin pagar.");
    }

    /* PAYPAL */
    paypal.Buttons({
      createOrder: (data, actions) => {
        return actions.order.create({
          purchase_units: [{
            amount: { value: "10.00" }
          }]
        });
      },
      onApprove: (data, actions) => {
        return actions.order.capture().then(() => {
          canPublish = true;
          publishBtn.disabled = false;
          alert("Pago completado. Ya puedes publicar.");
        });
      }
    }).render("#paypal-container");

    /* PUBLICAR */
    function publishMessage() {
      if (!selectedLatLng) return alert("Selecciona una ubicaci√≥n.");
      if (!canPublish) return alert("Debes pagar o usar un c√≥digo.");

      const data = {
        name: name.value,
        message: message.value,
        country: country.value,
        emoji: FIXED_EMOJI,
        lat: selectedLatLng.lat,
        lng: selectedLatLng.lng
      };

      console.log("Enviar al backend:", data);
      alert("Mensaje enviado (simulado).");
    }
  </script>

</body>
</html>
